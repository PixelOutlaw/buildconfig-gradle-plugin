name: Kotlin CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradle: [4.9, 4.10.3, 5.0, 5.1.1, 5.2, 5.2.1, 5.3.1, 5.4, 5.4.1, 5.5, 5.5.1, 5.6]
        java: [1.8, 1.10, 1.11, 1.12]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Make gradlew Executable
      run: chmod a+x ./composite/gradlew
    - name: Build with Gradle
      run: ./gradlew build
      env:
        GRADLE_CURRENT_VERSION: ${{ matrix.gradle }}
