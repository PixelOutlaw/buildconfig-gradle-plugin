name: Kotlin CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradle: [4.9, 4.10.2, 5.5.1, 5.6]
        java: [1.8, 1.11]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Make gradlew Executable
      run: chmod a+x ./composite/gradlew
    - name: Test with Gradle
      run: cd composite && ./gradlew checkAll
      env:
        GRADLE_CURRENT_VERSION: ${{ matrix.gradle }}
