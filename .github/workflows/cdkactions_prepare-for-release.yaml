      - main
jobs:
  prepare-for-release:
    name: Prepare For Release
    runs-on: ubuntu-latest
    steps:
      - name: Check-out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: 5.x
      - name: Determine Version
        id: gitversion
